<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math For Kids</title>
</head>
<body>
    <div class="titleExt">
        <h2>Extension Settings</h2>
        <p>Math for Kids</p>
    </div>

    <div class="settingBox">
        <form>
            <fieldset>
                <legend>Session Setup</legend>

                <label for="numQuestion">Input number of questions</label>
                <br>
                <br>
                <input name="numQuestion" id="numQuestion" type="text" minlength="1" maxlength="2" size="3" placeholder="#">
            </fieldset>
            
            <br>

            <fieldset>
                <legend>Subjects</legend>

                <input name="addition" id="addition" type="checkbox">
                <label for="addition">Addition</label>

                <input name="subtraction" id="subtraction" type="checkbox">
                <label for="subtraction">Subtraction</label>

                <input name="multiplication" id="multiplication" type="checkbox">
                <label for="multiplication">Multiplication</label>

                <input name="division" id="division" type="checkbox">
                <label for="division">Division</label>

                <br>
                <br>

                <input name="money" id="money" type="checkbox">
                <label for="money">Money</label>

                <input name="time" id="time" type="checkbox">
                <label for="time">Time</label>

            </fieldset>

            <br>

            <fieldset>
                <legend></legend>
            </fieldset>

            <br>

            <button type="submit">&#10004 Save Settings</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
